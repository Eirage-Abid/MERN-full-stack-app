name: Run Tests

on:
  pull_request:
    branches:
      - main  # Trigger the action for PRs to the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu for the CI environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout the code from your repo

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Install Node.js
        with:
          node-version: '16'  # You can change to the version you're using

      - name: Install dependencies
        run: |
          npm install  # Install dependencies for your MERN app

      - name: Run tests
        run: npm test -- --watchAll=false  # Run your tests (disable watch mode for CI)
